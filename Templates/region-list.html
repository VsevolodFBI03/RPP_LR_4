<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <head>
        <title>Список регионов</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Список регионов</h1>
        <ul>
            {% for region in regions %}
            <li>{{ region.name }} ({{ region.id }})</li>
            {% endfor %}
        </ul>
    </body>
</html>
